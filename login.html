<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">

        <div>
        <label for="Username">Username:</label>
        <input type="email" id="username" placeholder="Enter Username">
        </div>

        <div>
        <label for="Password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        </div>
        
        <div>
        <label for="Gender">Gender: </label>
        <input type="radio" id="html" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="css" name="Gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="javascript" name="Gender" value="Kinnar">
        <label for="kinnar">Kinnar</label>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
        <label for="Languages">Languages: </label>
        <input type="checkbox" value="English"> English
        <input type="checkbox" value="English"> Hindi
        <input type="checkbox" value="English"> Telugu
        </div>

        <div>
        Already have an account? <br>
        <a href="/html/notes/index.html">Home</a>
        </div>
    </form>
</body>
</html>
